<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        h1 {
            color: #2e2e2e;
        }

        .card {
            font-size: 24px;
            margin: 10px;
        }

        .hearts,
        .diamonds {
            color: red;
        }

        .spades,
        .clubs {
            color: black;


        }
    </style>
</head>

<body>

    <h1>Card Game</h1>

    <div class="card hearts">♥ 4</div>
    <div class="card hearts">♥ 2</div>
    <div class="card hearts">♥ 3</div>

    <div class="card diamonds">♦ 5</div>
    <div class="card diamonds">♦ 2</div>
    <div class="card diamonds">♦ 3</div>

    <div class="card spades">♠ 7</div>
    <div class="card spades">♠ 2</div>
    <div class="card spades">♠ 3</div>

    <div class="card clubs">♣ 9</div>
    <div class="card clubs">♣ 2</div>
    <div class="card clubs">♣ 3</div>



</body>

</html>
